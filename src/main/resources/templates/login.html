<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:if="${error}">
		alert('Invalid username or password. Please try again!');
	</script>
</head>
<body>
    <form id="loginForm" th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="${user.username}" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${user.password}" required>
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='/register'" class="switch-form">Go to Register</button>
    </form>
</body>
</html>
